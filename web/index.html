<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Appjur√≠dica">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tu proceso Ya">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tu proceso Ya</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>

<!-- üëá Aqu√≠ debe ir el contenedor del reCAPTCHA -->
<div id="recaptcha-container"></div>

<style>
  /* Estilo base para el bot√≥n de reCAPTCHA */
  #recaptcha-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    background-color: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
  }

  /* Oculta el contenedor cuando est√© vac√≠o */
  #recaptcha-container:empty {
    display: none;
  }

  /* Estilo adaptado para m√≥viles */
  @media (max-width: 600px) {
    #recaptcha-container {
      bottom: 10px;
      right: 10px;
      transform: scale(0.9);
      transform-origin: bottom right;
      width: auto;
      max-width: 90vw;
      box-sizing: border-box;
    }

    /* Corrige el challenge de im√°genes de Google */
    iframe[title="recaptcha challenge"] {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(0.9) !important;
      transform-origin: center center !important;
      z-index: 10001 !important;
      max-width: 100vw;
      max-height: 90vh;
    }
  }
</style>




<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
