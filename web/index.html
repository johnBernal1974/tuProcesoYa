  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

  <!-- Carga env.json ANTES de inicializar Flutter -->
  <script>
    window.loadEnvConfig = async function() {
      try {
        const response = await fetch('env.json');
        if (response.ok) {
          window.env = await response.json();
        } else {
          console.error("‚ö† No se pudo cargar env.json. Verifica que el archivo exista.");
        }
      } catch (error) {
        console.error("‚ùå Error cargando env.json:", error);
      }
    };
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('load', async function(ev) {
      // üîπ Asegurarse de que env.json se cargue antes de inicializar Flutter
      await window.loadEnvConfig();

      // üî• Descargar main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
